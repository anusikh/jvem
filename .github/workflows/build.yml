name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: tests
        run: cargo test --verbose

      - name: install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: build
        run: |
          cargo build --all --release
          mv target/release/jvem target/release/jvem_amd64

          # make src/utils folder inside release folder
          mkdir -p target/release/src/utils

          # Copy sources.csv to the build directory
          cp src/utils/sources.csv target/release/src/utils

          # Create a tarball
          tar -czvf jvem.tar.gz -C target/release/ jvem_amd64

      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/jvem_amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-win:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: tests
        run: cargo test --verbose

      - name: install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: build
        run: |
          cargo build --all --release

          # Create src/utils folder inside the release directory
          mkdir target\release\src\utils

          # Copy sources.csv to the build directory
          copy src\utils\sources.csv target\release\src\utils\

          # Create a zip file
          Compress-Archive -Path target\release\* -DestinationPath jvem.zip

      - name: release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        with:
          files: target/release/jvem.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
