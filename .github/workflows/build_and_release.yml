name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches: [main]

env:
  LINUX_ARTIFACT: jvem.tar.gz
  WINDOWS_ARTIFACT: jvem.zip

jobs:
  common-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: tests
        run: cargo test --verbose
      - name: install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

  build-linux:
    needs: common-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: build
        run: |
          cargo build --all --release
          mv target/release/jvem target/release/jvem_amd64
          cp .env target/release/
          tar -czvf ${{ env.LINUX_ARTIFACT }} -C target/release/ jvem_amd64
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: linux-artifact
          path: ${{ env.LINUX_ARTIFACT }}

  build-win:
    needs: common-build
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: build
        run: |
          cargo build --all --release
          copy .env target\release\
          Compress-Archive -Path target\release\* -DestinationPath ${{ env.WINDOWS_ARTIFACT }}
      - name: Execute jvem.exe with lsmem option
        run: |
          cd target\release
          .\jvem.exe lsrem
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: windows-artifact
          path: ${{ env.WINDOWS_ARTIFACT }}

  release:
    needs: [build-linux, build-win]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: linux-artifact
          path: .
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: windows-artifact
          path: .
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ env.LINUX_ARTIFACT }}
            ${{ env.WINDOWS_ARTIFACT }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
